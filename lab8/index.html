<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener("DOMContentLoaded", function () {

                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                   correct.style.backgroundColor = "green";
                   document.querySelector("#feedback1").innerHTML = "Correct! :D";
                });

                let incorrects = document.querySelectorAll(".incorrect");
                for(let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect";
                    });
                }

                document.querySelector("#askQuestion").addEventListener("submit", function() {
                   let input = document.querySelector("#answer");
                   if(input.value == "fission") {
                       document.querySelector("#feedback2").innerHTML = "Correct!";
                   }
                   else {
                       document.querySelector("#feedback2").innerHTML = "Incorrect";
                   }
                });

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What's the name of the physician who discovered the photoeletric effect?</h3>
                <button class = "correct">Albert Eistein</button>
                <button class = "incorrect">Isaac Newton</button>
                <button class = "incorrect">Joseph-Louis Lagrange</button>
                <button class = "incorrect">James Clerk Maxwell</button>
                <button class = "incorrect">Marie Curie</button>

                <p id = "feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What's the name of phisical fenomenon that consists of the collapse of a excited atom nuclei?</h3>
                 <form id = "askQuestion" onsubmit = "return false;">
                    <input autocomplete = "off" id = "answer" placeholder = "Answer">
                    <input type = "submit" value = "Check">
                </form>

                <p id = "feedback2"></p>

            </div>

        </div>
    </body>
</html>
